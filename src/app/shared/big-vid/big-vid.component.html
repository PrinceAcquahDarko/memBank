<vg-player>
  <vg-overlay-play ></vg-overlay-play>
  <vg-buffering></vg-buffering>
  <vg-scrub-bar class="mob">
    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
  </vg-scrub-bar>
  <vg-controls  [vgAutohide]="true" [vgAutohideTime]="0.1" >
    <vg-playback-button  class="mob"></vg-playback-button>
    <vg-play-pause class="mob" ></vg-play-pause>
    <vg-time-display  vgProperty="current" vgFormat="mm:ss"></vg-time-display>
    <vg-scrub-bar class="big">
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>
    <vg-scrub-bar class="mob" style="pointer-events: none;"></vg-scrub-bar>
    <vg-time-display class="mob" vgProperty="left" vgFormat="mm:ss"></vg-time-display>
    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
    <vg-track-selector class="mob"></vg-track-selector>
    <vg-mute class="mob"></vg-mute>
    <vg-volume class="mob"></vg-volume>
    <vg-fullscreen class="mob"></vg-fullscreen>
  </vg-controls>
  <video  [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" crossorigin>
    <source [src]="inputMedia.link" >

    <!-- <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm"> -->

      srclang="en" default>

      srclang="es"> -->
  </video>
</vg-player>
