<app-header></app-header>


<ion-content>
  <ion-grid>
    <div class="errmsg">
      <span >{{errormsg}}</span>
    </div>
    <form #form="ngForm" (ngSubmit)="loginUser()">
      <ion-row>
        <ion-col size="12">
          <ion-label>Email</ion-label><br>
          <ion-input  #usernameField = 'ngModel' [(ngModel)]="userCredentials.email" name="emailField" required type="email"></ion-input>

        </ion-col>
          <ion-col size="12" >
            <ion-label>Password</ion-label><br>
          <ion-input #password = 'ngModel' [(ngModel)]="userCredentials.password" required type="password" name="password"></ion-input>


        </ion-col>
      </ion-row>
      <div class="bttn">
        <ion-button mode="md" type='submit' >
          <ion-spinner name="lines-small"  *ngIf='show'></ion-spinner>
          Log In</ion-button>
    </div>
    <div class="signup">
      <span>Dont have an account? sign up <span routerLink="/folder/register" class="here">here</span></span>
    </div>
    </form>
    </ion-grid>
</ion-content>
